{% extends 'base.html' %}
{% block title %}Техпідтримка — KeyTopia{% endblock %}
{% block content %}
    <h2>Техпідтримка</h2>
    <p>Є питання? Напишіть нам на <a href="mailto:support@keytopia.com">support@keytopia.com</a> або скористайтесь формою нижче.</p>
    <form class="mt-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email адреса</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Ваше питання..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Надіслати</button>
    </form>
{% endblock %}
